<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">


        <script src="https://kit.fontawesome.com/fbf118939f.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

        <link rel="icon" type="image/x-icon" href="/img/icon.ico">

        <title>Hope you enjoy this</title>


    </head>
    <body>
        <div class="player">

            <div class="current-song">
                <div class="thumbnail">
                    <img class="playing" src="img/completely_yours.jpg" alt="">
                </div>

                <div class="info">
                    <h2 class="current-title">Completely Yours</h2>
                    <p class="current-artist">Jade</p>
                </div>

                <div class="time">
                    <div class="process-line">
                        <div class="circle"></div>
                        <div class="process"></div>
                    </div>

                    <div class="time-count">
                        <div class="time-count__left">00:00</div>
                        <div class="time-count__right">04:32</div>
                    </div>
                </div>

                <div class="control-bar">
                    <div class="btn btn-shuffle">
                        <i class="fa-solid fa-shuffle"></i>
                    </div>

                    <div class="btn btn-prev">
                        <i class="fa-solid fa-backward"></i>
                        
                    </div>

                    <div class="btn btn-pause">
                        <i class="fa-solid fa-play icon-play"></i>
                        <i class="fa-solid fa-pause icon-pause"></i>
                    </div>

                    <div class="btn btn-next">
                        <i class="fa-solid fa-forward"></i>
                    </div>

                    <div class="btn btn-repeat">
                        <i class="fa-solid fa-repeat"></i>
                    </div>
                </div>

                <audio id="audio" src=""></audio>
            </div>

            <div class="playlist">
                <ul class="song-list">



                </ul>
            </div>
        </div>

        <script type="module" src="./js/main.js"></script>
    </body>
</html>
